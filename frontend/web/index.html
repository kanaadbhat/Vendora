<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF" />

  <meta http-equiv="Content-Security-Policy" content="
  default-src 'self' *.gstatic.com *.googleapis.com;
  img-src 'self' data: https: *.gstatic.com *.googleapis.com picsum.photos;
  script-src 'self' 'unsafe-inline' 'unsafe-eval' *.gstatic.com *.googleapis.com https://checkout.razorpay.com;
  style-src 'self' 'unsafe-inline' *.googleapis.com;
  font-src 'self' *.gstatic.com *.googleapis.com;
  connect-src 'self' ws: wss: http: https: *.gstatic.com *.googleapis.com;
  worker-src 'self' blob:;
  frame-src 'self' https://api.razorpay.com https://checkout.razorpay.com;
" />
  <meta charset="UTF-8" />
  <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
  <meta name="description" content="A new Flutter project." />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="frontend" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>frontend</title>
  <link rel="manifest" href="manifest.json" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
